<div class="quizz-container">
    <div class="quizz-logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{ titulo }}</h3>
    </div>
    <div *ngIf="!finished" class="quizz-questions">
        <h3>{{ questionSelected.id + ' - ' + questionSelected.question }}</h3>
    </div>
    <div *ngIf="!finished" class="quizz-options">
        <button 
            *ngFor="let option of this.questionSelected.options"
            type="button" 
            class="btn-option"
            (click)="playerChoice(option.alias)"
        >
            {{ option.name + ' ' + option.alias }}
        </button>
    </div>
    <div *ngIf="finished" class="quizz-results">
        <h1>O seu resultado Ã©: </h1>
        <p>{{ this.result }}</p>
    </div>
</div>
